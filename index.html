<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Propose Day ЁЯТЩ</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%}

body{
  font-family:'Poppins',sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    radial-gradient(60% 40% at 15% 10%, #6a85ff55, transparent 60%),
    radial-gradient(50% 40% at 90% 20%, #ff7eb355, transparent 60%),
    radial-gradient(40% 30% at 50% 90%, #43cea244, transparent 60%),
    linear-gradient(135deg,#0f1220,#1b1f33);
  color:#fff;
  overflow:hidden;
}

/* card */
.card{
  width:min(92vw,420px);
  background:rgba(255,255,255,.10);
  backdrop-filter:blur(18px);
  border-radius:28px;
  padding:28px 22px;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,.55);
  animation:pop .8s ease;
}
@keyframes pop{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}

/* text */
.small{opacity:.9;font-size:14px}
.name{
  font-family:'Great Vibes',cursive;
  font-size:44px;
  margin:8px 0;
}
.main-text{
  margin-top:14px;
  font-size:16px;
  line-height:1.7;
}

/* buttons */
.buttons{
  margin-top:22px;
  display:flex;
  gap:14px;
  justify-content:center;
}
.btn{
  padding:12px 20px;
  border-radius:22px;
  border:none;
  cursor:pointer;
  font-weight:600;
  font-size:14px;
  transition:.3s ease;
}
.btn-yes{
  background:linear-gradient(135deg,#43cea2,#185a9d);
  color:#fff;
}
.btn-yes:hover{transform:scale(1.08)}
.btn-no{
  background:rgba(255,255,255,.15);
  color:#fff;
}
.btn-no:hover{transform:scale(1.05)}

/* result */
.result{display:none}
.shayari{
  margin-top:14px;
  line-height:1.8;
}
.shayari span{
  display:block;
  margin:4px 0;
  text-shadow:0 2px 10px rgba(0,0,0,.4);
}
.footer{
  margin-top:18px;
  font-size:13px;
  opacity:.85;
}

/* floating hearts */
.heart{
  position:fixed;
  bottom:-10%;
  font-size:16px;
  opacity:.6;
  animation:floatUp linear infinite;
}
@keyframes floatUp{
  to{transform:translateY(-120vh) rotate(360deg);opacity:0}
}
</style>
</head>

<body>

<!-- START -->
<div class="card" id="start">
  <div class="small">6th Feb тАФ Propose Day ЁЯТл</div>
  <div class="name">Dhruti</div>

  <div class="main-text">
    рдЖрдЬ рдореИрдВ рдХреЛрдИ romantic proposal рдирд╣реАрдВ рдХрд░ рд░рд╣рд╛тАж<br>
    рдмрд╕ рдПрдХ рд╕рдЪреНрдЪреА рд╕реА рдмрд╛рдд рдкреВрдЫрдирд╛ рдЪрд╛рд╣рддрд╛ рд╣реВрдБред
  </div>

  <div class="buttons">
    <button class="btn btn-yes" onclick="accept()">рдкреВрдЫреЛ ЁЯЩВ</button>
    <button class="btn btn-no" onclick="later()">рдкрд╣рд▓реЗ рд╕реЛрдЪреВрдБ ЁЯдФ</button>
  </div>
</div>

<!-- RESULT -->
<div class="card result" id="result">
  <div class="name">ЁЯТЩ</div>

  <div class="shayari" id="shayari"></div>

  <div class="footer">
    Happy Propose Day ЁЯТЩ<br>
    тАУ From your bestest friend
  </div>
</div>

<script>
function accept(){
  document.getElementById('start').style.display="none";
  document.getElementById('result').style.display="block";

  const box=document.getElementById('shayari');
  box.innerHTML="";

  const lines=[
    ["рдореИрдВ propose рдХрд░рддрд╛ рд╣реВрдБтАж", "#bcdcff"],
    ["рдХрд┐ рд╣рдорд╛рд░реА рджреЛрд╕реНрддреА рд╡реИрд╕реА рд╣реА рд░рд╣реЗ,", "#ffffff"],
    ["рдмрд┐рдирд╛ pressure, рдмрд┐рдирд╛ expectation,", "#cdefff"],
    ["рдмрд╕ respect рдФрд░ trust рдХреЗ рд╕рд╛рдеред", "#ffffff"],
    ["", "#fff"],
    ["рдпреЗ рдЗрдЬрд╝рд╣рд╛рд░ рдирд╣реАрдВ,", "#ffd6e8"],
    ["рдпреЗ рд╕рд╛рде рдирд┐рднрд╛рдиреЗ рдХрд╛ рдЗрд░рд╛рджрд╛ рд╣реИред", "#ffffff"]
  ];

  lines.forEach(l=>{

function later(){
  alert("рдХреЛрдИ рдЬрд▓реНрджреА рдирд╣реАрдВ ЁЯЩВ\nрдпреЗ proposal рд╣рдореЗрд╢рд╛ valid рд░рд╣реЗрдЧрд╛ ЁЯТЩ");

function hearts(){
  for(let i=0;i<10;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.textContent="ЁЯТЩ";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(5+Math.random()*4)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),9000);
  }
}
</script>

</body>
</html>
